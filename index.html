<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font awsesome -->

                <img id="big-logo" src="img/logo.svg" alt="big-logo">

                <div class="icon-text" id="selected">
                    <img class="icons" src="img/home.svg" alt="home-logo">
                    <span>Home</span>
                </div>

                <!-- search -->
                <div class="icon-text">
                    <img class="icons" src="img/search.svg" alt="search-logo">
                    <span>Cerca</span>
                </div>

                <!-- Library -->
                <div class="icon-text">
                    <img class="icons" src="img/libreria.svg" alt="library-logo">
                    <span>La tua libreria</span>
                </div>
                
            </section>

            <section id="playlist">
                <div id="new-playlist">
                    <h3>PLAYLIST</h3>

                    <span>Crea Playlist</span>

                        </li>
                    </ul>

        </div>

        <div id="upper-menu">

        </div>

        <!-- Main section -->
        <div id="main-section">

        </div>

        <!-- Player -->
        <div id="player">

        </div>
    </div>
</body>
</html>
