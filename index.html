<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font awsesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="wrapper">
        <!-- Left menu -->
        <div id="nav-left">
            <section id="nav-bar">
                <img id="big-logo" src="img/logo.svg" alt="big-logo">
                <!-- Home -->
                <div class="icon-text" id="selected">
                    <img class="icons" src="img/home.svg" alt="home-logo">
                    <span>Home</span>
                </div>

                <!-- search -->
                <div class="icon-text">
                    <img class="icons" src="img/search.svg" alt="search-logo">
                    <span>Cerca</span>
                </div>

                <!-- Library -->
                <div class="icon-text">
                    <img class="icons" src="img/libreria.svg" alt="library-logo">
                    <span>La tua libreria</span>
                </div>
                
            </section>

            <section id="playlist">
                <div id="new-playlist">
                    <h3>PLAYLIST</h3>
                    <i class="fa-solid fa-plus"></i>
                    <span>Crea Playlist</span>
                </div>
                <div id="playlist-list">
                    <ul>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                    </ul>
                </div>
            </section>
        </div>

        <!-- Upper menu -->
        <div id="upper-menu">
            <span class="button">EFFETTUA L'UPGRADE</span>
        </div>

        <!-- Main section -->
        <div id="main-section">

        </div>

        <!-- Player -->
        <div id="player">
            <section id="now-playing">
                <div class="current-song">
                    <img src="img/sinister.jpeg" alt="sinister">
                    <div class="song-information">
                        <span class="song-artist">Sinister</span><br>
                        <span class="song-name" style="font-size: 0.8em;">Brano nome</span>
                    </div>    
                </div>
                <div class="save-song">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </section>

            <section id="playback-controls">
                <div class="control-buttons">
                    <a href="#" class="fa-solid fa-shuffle"></a>
                    <a href="#" class="fa-solid fa-backward-step"></a>
                    <a href="#" class="fa-regular fa-circle-play"></a>
                    <a href="#" class="fa-solid fa-forward-step"></a>
                    <a href="#" class="fa-solid fa-rotate-right"></a>
                </div>

                <div class="timeline">
                    <span class="start-time">0:25</span>
                    <div class="timeline-bar">
                        <span class="timeline-bar-played"></span>
                    </div>
                    <span class="end-time">4:35</span>

                </div>
            </section>

            <section id="volume-share-controls">
                <a href="#" class="fa-solid fa-list"></a>
                <a href="#" class="fa-solid fa-display"></a>
                <a href="#" class="fa-solid fa-volume-high"></a>
                <div class="volume-control">
                    <span class="volume-control-active"></span>
                </div>

            </section>
        </div>
    </div>
</body>
</html>
